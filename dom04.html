<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom04</title>
  <script>
    window.onload = function (){
      var output = '';
      for (var i=0;i<6; i++){
        output += '<h'+(i+1)+'>Header - ' + i + '</h'+(i+1)+'>';
      }

      // document.body.textContent = output;
      document.body.innerHTML = output;
    };
  </script>
</head>
<body>
  <h1></h1>
  <h1></h1>
  <h1></h1>
</body>
</html>
