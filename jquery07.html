<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery07</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    //이벤트 연결
   $(document).ready(function(){
      //클릭이벤트 연결
      $('button').click(function(){
        //시각효과 적용
        $('.page').fadeToggle(750);
      })
   });
  </script>
</head>
<body>
  <button>Togle show</button>
  <div class="page">
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus exercitationem, nulla sit molestiae ipsum magnam reiciendis ipsam sunt aut eum sequi rem quidem? Non voluptatum similique reiciendis, quas quam harum.
    </p>
  </div>
</body>
</html>
